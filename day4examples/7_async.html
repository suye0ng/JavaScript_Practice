<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Async: 비동기 실행
        //Await: 비동기 실행의 결과가 올때까지 대기
        //동일한 범위에서 결과 값 관리 ==> 효율성, 간결하고 높은 가독성
        function myFunction() {
            const res1 = fetch(
                "https://jsonplaceholder.typicode.com/posts/1"
            );
            const res1Json = res1.json();
            console.log(res1Json);

            const res2 = fetch(
                "https://jsonplaceholder.typicode.com/posts/1",
                {
                    method: "PUT",
                    body: JSON.stringify({
                        id: 1,
                        title: "foo",
                        body: "bar",
                        userId: 1,
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8",
                    },
                }
            );
            const res2Json = res2.json();
            console.log(res2Json);
        }

        myFunction();
    </script>
</body>
</html>
